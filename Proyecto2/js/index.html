<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CriptosMonedas</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid flex">
        <span class="navbar-brand">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-wallet"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#000000"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M17 8v-3a1 1 0 0 0 -1 -1h-10a2 2 0 0 0 0 4h12a1 1 0 0 1 1 1v3m0 4v3a1 1 0 0 1 -1 1h-12a2 2 0 0 1 -2 -2v-12"
            />
            <path d="M20 12v4h-4a2 2 0 0 1 0 -4h4" />
          </svg>
          <p class="fs-4 text-center d-inline">MiCriptosMonedas</p>
        </span>
      </div>
    </nav>
    <div class="mt-4 container-fluid">
      <h3 class="text-center fs-5">Busca un CriptoMoneda</h3>
      <div class="container-sm">
        <div class="form-floating mb-3">
          <input
            id="user_input"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Ingresa un moneda: </label>
        </div>
      </div>
    </div>

    <div class="grid box-m container-lg mt-5">
      <div
        id="monedas"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 justify-content-center gap-3"
      ></div>
    </div>
    <script src="js/theme.js"></script>
  </body>
</html>
